<!DOCTYPE html><!--esta etiqueta le indica al navegador que se esta trabajando en html-5-->
<html lang="es"><!--esta etiqueta lleva todo el contenido del documento-->
    <head><!--esta etiqueta se colocan todos los datos importante que necesita el navegador para poder ejecutar el doc, todos los metadatos-->
        <meta charset="UTF-8"><!--charset incluye la decodificacion de la pagina web-->
        <meta name="description" content="este es el contenido de la descripicon"><!--contiene los SEO (estandares de busqueda) donde se va a colocar el contenido para la descripcion del sitio web-->
        <meta name="robots" content="index,follow"><!--esto permite a los algoritos de busqueda posicionar la pagina segun el contenido de la misma-->
        <title>Titulo de la pagina</title><!--titulo de la pagina web, se ve en la pestaña-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--viewport contiene el ancho de la pantalla, permite que el diseño web sea responsive-->
        <link rel="stylesheet" href="../css/style.css"><!--permite incluir el path del archivo que va a contener la hoja de estilos-->
    </head>
    <body><!--en esta etiqueta va todo el contenido que el usuario va a poder visualizar-->
        <header><!--cabecera de la pagina web-->
            <nav></nav>
        </header>
        <main><!--contenido principal de la pagina web-->
            <section><!--seccion de la pagina-->
                <article><!--articulo-->

                </article>
            </section>
            <ul>
                <li>item</li><!--item de la lista-->
            </ul><!--lista no ordenada de elementos-->
            <ol>
                <li>item ordenado</li><!--item de la lista-->
            </ol><!--lista ordenada de elementos-->


        </main>
        <footer><!--pie de pagina de la pagina web-->

        </footer>
        <div>division</div><!--division-->
        <p>parrafo</p><!--parrafo-->
        <h1>titulo 1</h1><!--encabezado 1-->
        <h2>Titulo 2</h2>
        <a href="#">etiqueta link</a><!--etiqueta de ancla permite crear  hipervinculos, # - permite bloquear el refresh -->
        <a href="https://i.emezeta.com/weblog/html5-cheatsheet/html5-cheatsheet-2019.pdf">documento de etiquetasz</a>

    </body>
</html>
